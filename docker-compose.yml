version: '3.8'

services:
  privastream-backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-default-secret-key}
      - MEDIASOUP_SERVER_URL=http://mediasoup:3001
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - mediasoup
    restart: unless-stopped
    networks:
      - privastream-network

  mediasoup:
    build: 
      context: .
      dockerfile: Dockerfile.mediasoup
    ports:
      - "3001:3001"
      - "40000-40100:40000-40100/udp"
    environment:
      - NODE_ENV=production
      - MEDIASOUP_LISTEN_IP=0.0.0.0
      - MEDIASOUP_ANNOUNCED_IP=${MEDIASOUP_ANNOUNCED_IP:-127.0.0.1}
    restart: unless-stopped
    networks:
      - privastream-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000
      - NEXT_PUBLIC_MEDIASOUP_URL=http://localhost:3001
    restart: unless-stopped
    networks:
      - privastream-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./privastream/configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./privastream/configs/ssl:/etc/nginx/ssl:ro
    depends_on:
      - privastream-backend
      - frontend
      - mediasoup
    restart: unless-stopped
    networks:
      - privastream-network

networks:
  privastream-network:
    driver: bridge

volumes:
  privastream-data:
  privastream-logs: